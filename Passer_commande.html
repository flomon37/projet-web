<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<title>Passer une commande</title>
	</head>
  
	<body>
		<header>
			<!-- <img src="" alt="Logo Écran G4m3rzzZ" /> -->
			<nav>
				<ul>
					<li><a href="index.html">Accueil</a></li>
					<li><a href="Boutique.html">Boutique</a></li>
					<li><a href="Panier_vide.html">Panier</a></li>
				</ul>
			</nav>
			<form action="Boutique.html" class="recherche">
				<input type="text" placeholder="Recherchez votre produit..." class="recherche">
					<button type="submit">&#128270;</button>
				</input>
			</form>
		</header>
		<article class="commande">
			<div class='bord'></div>
			<section class="commande">
				<h1>Passer votre commande</h1>
				<h2>Total : 2500 €</h2>
				<form action="Passer_commande.html">
					<fieldset>
						<legend>Coordonnées mail</legend>
						<input name="email" type="email" placeholder="E-mail"><br>
					</fieldset>
					<fieldset>
						<legend>Adresse de Livraison</legend>
						<input name="nom" type="text" placeholder="Nom"><br>
						<input name="prenom" type="text" placeholder="Prenom"><br>
						<input name="adresse" type="text" placeholder="Adresse"><br>
						<input name="email" type="text" placeholder="Code Postal"><br>
						<input name="ville" type=text placeholder="Ville"><br>
						<input name="tel" input="tel" placeholder="Téléphone"><br>
					</fieldset>
					<fieldset>
						<legend>Information de paiement</legend>
						<label for="cb"> Carte Bancaire </label>
						<input name="choix_paiement" type="radio" id="cb">
						<label for="pp">Paypal</label>
						<input name="choix_paiement" type="radio" id="pp">
						<div class="paiement_cb">
							<select size="1">
								<option>Visa</option>
								<option>Mastercard</option>
								<option>American Express</option>
							</select>
							<input name="No_cb" type="tel" placeholder="Numéro de carte"><br>
							<input name="Nom_cb" type="text" placeholder="Nom sur la carte"><br>
							<input name="expiration_cb" type="date" placeholder="MM DD YY">
							<input name="code_cb" type="tel" placeholder="Code de sécurité"><br>
						</div>
						<div class="paiement_pp">
							<input name="email-pp" type="email" placeholder="E-mail compte paypal"><br>
							<input name="mdp-pp" type="password" placeholder="Mot de passe paypal"><br>
						</div>	
					</fieldset>
					<input type="submit" nom="envoi_commande" value="Envoyer">
					<input type="reset" nom="reini_commande" Value="Reinitialiser">
				</form>
			</section>
			<div class='bord'></div>
		</article>
		<footer>
			<ul>
				<li><a href="Qui_sommes_nous.html">Qui sommes-nous ?</a></li>
				<li><a href="Details_techniques.html">Détails techniques</li>
			</ul>
		</footer>
	</body>
</html>
